<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <link rel="stylesheet" href="css/weui.css">
    <link rel="stylesheet" href="css/jquery-weui.css">
    <link rel="stylesheet" href="css/demos.css">
    <script type="text/javascript" src="js/jquery-1.11.1.js"></script>
</head>
<body ontouchstart>
<div>
    <!--<%&#45;&#45;类型&#45;&#45;%>-->
    <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">职业</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" id="job" type="text" value="">
            </div>
        </div>
    </div>
    <script src="js/fastclick.js"></script>
    <script>
        $(function () {
            FastClick.attach(document.body);
        });
    </script>
    <script>
        $("#job").select({
            title: "选择类型",
            items: ["失物申报", "失物上交"],
            onChange: function (d) {
                console.log(this, d);
            },
            onClose: function () {
                console.log("close");
            },
            onOpen: function () {
                console.log("open");
            },
        });
    </script>
    <!--<%&#45;&#45;标题&#45;&#45;%>-->
    <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">标题</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" type="tel" placeholder="请输入标题">
        </div>
    </div>
    <!--<%&#45;&#45;丢失地点&#45;&#45;%>-->
    <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">地点</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" type="tel" placeholder="请输入捡到/丢失地点">
        </div>
    </div>
    <!--<%&#45;&#45;物品简述&#45;&#45;%>-->
    <div class="weui_cells_title">物品简述</div>
    <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <textarea class="weui_textarea" placeholder="请简述物品." rows="3"></textarea>
                <div class="weui_textarea_counter"><span>0</span>/200</div>
            </div>
        </div>
    </div>
    <!--手机号-->
    <div class="weui_cell weui_cell_warn">
        <div class="weui_cell_hd"><label class="weui_label">手机号</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <input id='tel' class="weui_input" type="tel" placeholder="请输入手机号">
        </div>
    </div>
</div>

</body>

</html>
